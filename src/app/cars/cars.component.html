<input type="text" class="form-control" [(ngModel)]="carName">
<button class="btn btn-primary" (click)="addCar()">Add Car</button>
<p *ngIf="!addCarStatus; else successStatus">car doesn't added!</p>
<ng-template #successStatus>
  <p>car added</p>
</ng-template>
<hr/>

<!--<app-car *ngFor="let car of cars"></app-car>-->

<ul>
  <li *ngFor="let car of cars; let idx = index">
    <div
      [ngStyle]="{backgroundColor: (idx+  1) % 2 === 0 ? 'red' : 'blue', 'color' : 'white'}"
      [ngClass]="{'big-text': setBigCarText(car)}"
    >
      <b>{{idx + 1}}</b> - {{car}}
    </div>
  </li>
</ul>
