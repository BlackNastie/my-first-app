<div class="col-xs-8 col-xs-offset-2">
    <form (ngSubmit)="submitForm(form)" #form="ngForm">
        <div ngModelGroup="user" #user="ngModelGroup">
            <div class="form-group" [ngClass]="email.touched && email.invalid ? 'has-error' : null">
                <label>Email</label>
                <input
                    type="text"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                    #email="ngModel"
                >
                <p *ngIf="email.touched && email.invalid">Please input correct email!</p>
            </div>
            <div class="form-group" [ngClass]="pass.touched && pass.invalid ? 'has-error' : null">
                <label>Пароль</label>
                <input
                    type="password"
                    class="form-control"
                    ngModel required
                    name="pass"
                    #pass="ngModel"
                >
                <p *ngIf="pass.touched && pass.invalid">Please input correct password!</p>
            </div>
            <p *ngIf="user.touched && user.invalid">User data are incorrect!</p>
        </div>
        <div class="form-group">
            <label>Выберите страну</label>
            <select
                class="form-control"
                [ngModel]="defaultCountry"
                name="country"
                required
            >
                <option value="ru">Россия</option>
                <option value="by">Белоруссия</option>
                <option value="ua">Украина</option>
            </select>
        </div>
        <div class="radio" *ngFor="let ans of answers">
            <label>
                <input
                    type="radio"
                    [value]="ans.type"
                    [ngModel]="defaultAnswer"
                    required
                    name="answer">
                {{ans.text}}
            </label>
        </div>
        <button class="btn btn-success"
                type="submit"
                [disabled]="!form.valid"
        >Сохранить</button>

    </form>
</div>
